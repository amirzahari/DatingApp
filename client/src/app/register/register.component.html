<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- <div>
        <label class="form-label">Who is your favourite user?</label>
        <select class="form-select">
            <option *ngFor="let user of usersHome" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="mt-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="id_username"
        [(ngModel)]="model.username">
    </div>
    <div class="mt-3">
        <label for="id_username" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password">
    </div>
    <div class="mt-5 text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
