<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right:10px;">I am a: </label>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" value="male" formControlName='gender'> Male
        </label>
        <label class="form-check-label">
            <input type="radio" value="female" formControlName='gender' class="form-check-input ms-3"> Female
        </label> 
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' [id]='"id_username"' [label]='"Username"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' [id]='"id_knownAs"' [label]='"known As"'>
    </app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [id]='"id_dateOfBirth"' 
        [label]='"Date Of Birth"' [maxDate]='maxDate'>
    </app-date-input>

    <app-text-input [formControl]='registerForm.controls["city"]' [id]='"id_city"' [label]='"City"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["country"]' [id]='"id_country"' [label]='"Country"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["password"]' [id]='"id_password"' [label]='"Password"'
        [type]='"password"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [id]='"id_confirmPassword"'
        [label]='"Confirm Password"' [type]='"password"'>
    </app-text-input>

    <div class="row mt-5" *ngIf="validationErrors.length > 0 ">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
