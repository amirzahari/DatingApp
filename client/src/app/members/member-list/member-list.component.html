<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<form #form="ngForm" class="mt-4" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="row no-gutters">   
        
        <div class="col">
            <div class="row align-items-center">

                <label class="col-auto">Age from: </label>

                <input class="col-auto border" type="number" style="width: 70px; height: 38px;" name="minAge"
                    [(ngModel)]="userParams.minAge">

                <label class="col-auto">Age to: </label>
                
                <input class="col-auto border" type="number" style="width: 70px; height: 38px;" name="maxAge"
                        [(ngModel)]="userParams.maxAge">
                        
                <label class="col-auto">Shows: </label>
                
                <select class="col-auto border" name="gender" style="width: 130px; height: 38px;" [(ngModel)]="userParams.gender">
                    <option *ngFor="let gender of genderList" [value]="gender.value"> 
                        {{gender.display}} 
                    </option>
                </select>

                <button class="col-auto btn btn-primary ms-3" type="submit">Apply Filters</button>

                <button class="col-auto btn btn-secondary ms-1" (click)="resetFilters()"  type="submit">Reset Filters</button>

            </div>
        </div>

        <div class="col-auto border">
            <div class="row align-items-center no-gutters">
                    
                <button
                    class="col-auto btn btn-primary no-gutters" type="button"
                    name="orderBy" (click)="loadMembers()"
                    btnRadio="lastActive" [(ngModel)]="userParams.orderBy">
                    Last Active
                </button>

                <button 
                    class="col-auto btn btn-primary ms-1" type="button"
                    name="orderBy" (click)="loadMembers()"
                    btnRadio="created" [(ngModel)]="userParams.orderBy">
                    Newest Members
                </button>

            </div>  
        </div>
        
    </div>
</form>

<div class="row mt-5">
    <!-- <div *ngFor="let member of members$ | async" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div> -->
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>

</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
